<script>
const audioPlayer = document.getElementById('audio-player');
const playPauseButton = document.getElementById('play-pause-button');
const volumeControl = document.getElementById('volume-control');
const volumeLabel = document.getElementById('volume-label');
const songInfo = document.getElementById('song-info');

// Funcția pentru a schimba sursa audio și afișa numele postului de radio
function changeRadioSource(newSource, radioName) {
  const radioSource = document.getElementById('radio-source');
  radioSource.src = newSource;
  audioPlayer.load();
  audioPlayer.play();
  songInfo.textContent = `Current Song: ${radioName}`;
}

// Butonul de play/pause
playPauseButton.addEventListener('click', () => {
  if (audioPlayer.paused) {
    audioPlayer.play();
    playPauseButton.textContent = 'Pause';
  } else {
    audioPlayer.pause();
    playPauseButton.textContent = 'Play';
  }
});

// Controlul de volum
volumeControl.addEventListener('input', () => {
  audioPlayer.volume = volumeControl.value / 100;
  volumeLabel.textContent = `Volume: ${volumeControl.value}%`;
});

// Update song info
audioPlayer.addEventListener('loadedmetadata', () => {
  if (audioPlayer.duration !== Infinity) {
    songInfo.textContent = `Current Song: ${audioPlayer.currentSrc}`;
  } else {
   
  }
});
</script>
